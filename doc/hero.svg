<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF4F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangePrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A2B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D4C41;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Shadow base -->
  <ellipse cx="400" cy="460" rx="350" ry="30" fill="url(#shadowGradient)"/>
  
  <!-- Workbench -->
  <rect x="50" y="350" width="700" height="120" fill="url(#woodGradient)" rx="10"/>
  <rect x="50" y="340" width="700" height="20" fill="#8D6E63" rx="10"/>
  <rect x="60" y="360" width="680" height="4" fill="#A1887F" opacity="0.6"/>
  
  <!-- Workbench legs -->
  <rect x="80" y="470" width="15" height="30" fill="#6D4C41"/>
  <rect x="120" y="470" width="15" height="30" fill="#6D4C41"/>
  <rect x="665" y="470" width="15" height="30" fill="#6D4C41"/>
  <rect x="705" y="470" width="15" height="30" fill="#6D4C41"/>
  
  <!-- Toolbox -->
  <rect x="100" y="280" width="150" height="80" fill="url(#toolGradient)" rx="8"/>
  <rect x="105" y="285" width="140" height="15" fill="#718096"/>
  <rect x="110" y="300" width="130" height="2" fill="#FF6B35"/>
  
  <!-- Toolbox handle -->
  <rect x="165" y="275" width="20" height="8" fill="#CBD5E0" rx="4"/>
  
  <!-- Toolbox compartments -->
  <rect x="110" y="310" width="40" height="40" fill="#E2E8F0" rx="3"/>
  <rect x="155" y="310" width="40" height="40" fill="#E2E8F0" rx="3"/>
  <rect x="200" y="310" width="40" height="40" fill="#E2E8F0" rx="3"/>
  
  <!-- Orange accent circle -->
  <circle cx="175" cy="325" r="25" fill="url(#orangePrimary)"/>
  <rect x="165" y="315" width="20" height="20" fill="white" rx="2"/>
  <circle cx="175" cy="325" r="12" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Tools -->
  
  <!-- Hammer -->
  <g transform="translate(300,250)">
    <rect x="10" y="30" width="8" height="60" fill="#8D6E63" rx="4"/>
    <rect x="0" y="20" width="28" height="25" fill="url(#toolGradient)" rx="3"/>
    <rect x="5" y="25" width="18" height="15" fill="url(#orangeSecondary)" rx="2"/>
    <circle cx="14" cy="32" r="3" fill="#FF6B35"/>
    <ellipse cx="14" cy="85" rx="6" ry="3" fill="url(#shadowGradient)"/>
  </g>
  
  <!-- Screwdriver -->
  <g transform="translate(350,260)">
    <rect x="10" y="20" width="4" height="50" fill="url(#orangeAccent)"/>
    <rect x="8" y="65" width="8" height="15" fill="url(#toolGradient)"/>
    <circle cx="12" cy="25" r="6" fill="url(#orangePrimary)"/>
    <rect x="9" y="22" width="6" height="6" fill="white" opacity="0.8"/>
    <ellipse cx="12" cy="85" rx="4" ry="2" fill="url(#shadowGradient)"/>
  </g>
  
  <!-- Wrench -->
  <g transform="translate(400,240)">
    <ellipse cx="15" cy="40" rx="12" ry="35" fill="#CBD5E0"/>
    <ellipse cx="15" cy="25" rx="8" ry="8" fill="none" stroke="url(#toolGradient)" stroke-width="3"/>
    <ellipse cx="15" cy="55" rx="6" ry="6" fill="none" stroke="url(#toolGradient)" stroke-width="3"/>
    <rect x="12" y="35" width="6" height="10" fill="url(#orangeSecondary)"/>
    <ellipse cx="15" cy="80" rx="6" ry="2" fill="url(#shadowGradient)"/>
  </g>
  
  <!-- Saw -->
  <g transform="translate(480,270)">
    <rect x="0" y="30" width="80" height="8" fill="url(#toolGradient)"/>
    <polygon points="0,30 0,38 -10,34" fill="url(#orangeAccent)"/>
    <rect x="70" y="25" width="15" height="18" fill="#8D6E63" rx="2"/>
    <rect x="72" y="27" width="11" height="14" fill="url(#orangeSecondary)" rx="1"/>
    <!-- Saw teeth -->
    <polygon points="10,30 15,25 20,30" fill="#4A5568"/>
    <polygon points="20,30 25,25 30,30" fill="#4A5568"/>
    <polygon points="30,30 35,25 40,30" fill="#4A5568"/>
    <polygon points="40,30 45,25 50,30" fill="#4A5568"/>
    <polygon points="50,30 55,25 60,30" fill="#4A5568"/>
    <ellipse cx="40" cy="45" rx="15" ry="3" fill="url(#shadowGradient)"/>
  </g>
  
  <!-- Drill -->
  <g transform="translate(580,200)">
    <rect x="20" y="40" width="15" height="40" fill="url(#orangePrimary)" rx="7"/>
    <rect x="15" y="30" width="25" height="20" fill="url(#toolGradient)" rx="5"/>
    <rect x="10" y="25" width="8" height="30" fill="#4A5568"/>
    <circle cx="27" cy="35" r="3" fill="url(#orangeAccent)"/>
    <rect x="25" y="15" width="4" height="20" fill="#2D3748"/>
    <circle cx="27" cy="18" r="2" fill="url(#orangeSecondary)"/>
    <rect x="18" y="45" width="19" height="4" fill="white" opacity="0.6" rx="2"/>
    <ellipse cx="27" cy="85" rx="8" ry="3" fill="url(#shadowGradient)"/>
  </g>
  
  <!-- Project plans/tablet -->
  <rect x="450" y="320" width="200" height="150" fill="white" rx="10" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="460" y="330" width="180" height="100" fill="#FAFAFA"/>
  <rect x="455" y="325" width="190" height="10" fill="url(#orangePrimary)" rx="5"/>
  
  <!-- Grid lines on plans -->
  <g stroke="#CBD5E0" stroke-width="1">
    <line x1="460" y1="345" x2="640" y2="345"/>
    <line x1="460" y1="365" x2="640" y2="365"/>
    <line x1="460" y1="385" x2="640" y2="385"/>
    <line x1="460" y1="405" x2="640" y2="405"/>
    <line x1="480" y1="330" x2="480" y2="430"/>
    <line x1="520" y1="330" x2="520" y2="430"/>
    <line x1="560" y1="330" x2="560" y2="430"/>
    <line x1="600" y1="330" x2="600" y2="430"/>
  </g>
  
  <!-- Simple house sketch -->
  <g stroke="#1A202C" stroke-width="2" fill="none">
    <rect x="500" y="380" width="40" height="30"/>
    <polygon points="500,380 520,360 540,380"/>
    <rect x="510" y="395" width="8" height="15"/>
    <rect x="525" y="385" width="10" height="10"/>
  </g>
  
  <!-- Orange accent elements on plans -->
  <circle cx="580" cy="350" r="3" fill="url(#orangePrimary)"/>
  <rect x="570" y="365" width="20" height="2" fill="url(#orangeSecondary)" rx="1"/>
  
  <!-- App interface mockup -->
  <rect x="50" y="50" width="300" height="200" fill="white" rx="20" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- App header with orange theme -->
  <rect x="50" y="50" width="300" height="50" fill="url(#orangePrimary)" rx="20"/>
  <rect x="50" y="85" width="300" height="15" fill="url(#orangePrimary)"/>
  
  <!-- Header elements -->
  <circle cx="75" cy="75" r="10" fill="white" opacity="0.3"/>
  <rect x="95" y="70" width="100" height="10" fill="white" opacity="0.9" rx="5"/>
  
  <!-- Menu button -->
  <rect x="310" y="65" width="6" height="2" fill="white" rx="1"/>
  <rect x="310" y="70" width="6" height="2" fill="white" rx="1"/>
  <rect x="310" y="75" width="6" height="2" fill="white" rx="1"/>
  
  <!-- Content area -->
  <rect x="60" y="110" width="280" height="130" fill="#FAFAFA"/>
  
  <!-- Menu items with orange accents -->
  <rect x="70" y="120" width="150" height="15" fill="url(#orangeSecondary)" rx="8"/>
  <rect x="70" y="145" width="120" height="15" fill="#CBD5E0" rx="8"/>
  <rect x="70" y="170" width="160" height="15" fill="#CBD5E0" rx="8"/>
  <rect x="70" y="195" width="100" height="15" fill="#CBD5E0" rx="8"/>
  <rect x="70" y="220" width="140" height="15" fill="#CBD5E0" rx="8"/>
  
  <!-- Action buttons -->
  <circle cx="280" cy="127" r="10" fill="url(#orangePrimary)"/>
  <rect x="276" y="123" width="8" height="8" fill="white" rx="2"/>
  
  <circle cx="300" cy="152" r="8" fill="#38A169"/>
  <polygon points="296,152 298,154 304,148" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Tool icons in interface -->
  <g transform="translate(240,140)">
    <rect x="0" y="0" width="25" height="25" fill="#FFF4F0" rx="4"/>
    <rect x="8" y="5" width="2" height="15" fill="url(#orangeSecondary)" rx="1"/>
    <rect x="5" y="3" width="8" height="6" fill="url(#toolGradient)" rx="1"/>
  </g>
  
  <g transform="translate(270,165)">
    <rect x="0" y="0" width="25" height="25" fill="#FFF4F0" rx="4"/>
    <circle cx="12" cy="12" r="8" fill="none" stroke="url(#orangeSecondary)" stroke-width="2"/>
    <circle cx="12" cy="12" r="4" fill="url(#orangePrimary)"/>
  </g>
  
  <!-- Floating decorative elements for dynamism -->
  <circle cx="650" cy="100" r="35" fill="url(#orangeAccent)" opacity="0.15"/>
  <circle cx="665" cy="85" r="8" fill="url(#orangePrimary)" opacity="0.6"/>
  
  <circle cx="150" cy="150" r="25" fill="url(#orangeSecondary)" opacity="0.1"/>
  <circle cx="160" cy="140" r="5" fill="url(#orangeAccent)" opacity="0.8"/>
  
  <circle cx="720" cy="200" r="30" fill="#38A169" opacity="0.1"/>
  <circle cx="730" cy="190" r="6" fill="#38A169" opacity="0.7"/>
  
  <!-- Small decorative dots -->
  <circle cx="700" cy="80" r="4" fill="url(#orangePrimary)" opacity="0.8"/>
  <circle cx="720" cy="90" r="3" fill="url(#orangeSecondary)" opacity="0.6"/>
  <circle cx="730" cy="70" r="2" fill="url(#orangeAccent)"/>
  <circle cx="680" cy="110" r="3" fill="url(#orangePrimary)" opacity="0.5"/>
  
  <!-- Additional workshop elements -->
  
  <!-- Measuring tape -->
  <g transform="translate(200,300)">
    <circle cx="15" cy="15" r="12" fill="url(#orangeAccent)"/>
    <circle cx="15" cy="15" r="8" fill="#FFB74D"/>
    <rect x="25" y="12" width="40" height="6" fill="#FFE0B2" rx="3"/>
    <rect x="30" y="13" width="2" height="4" fill="url(#orangePrimary)"/>
    <rect x="35" y="13" width="2" height="4" fill="url(#orangePrimary)"/>
    <rect x="40" y="13" width="2" height="4" fill="url(#orangePrimary)"/>
    <ellipse cx="15" cy="35" rx="6" ry="2" fill="url(#shadowGradient)"/>
  </g>
  
  <!-- Level tool -->
  <g transform="translate(550,280)">
    <rect x="0" y="10" width="60" height="12" fill="url(#orangeAccent)" rx="6"/>
    <rect x="5" y="12" width="50" height="8" fill="#FFE0B2" rx="4"/>
    <circle cx="30" cy="16" r="4" fill="white" stroke="url(#orangePrimary)" stroke-width="2"/>
    <circle cx="30" cy="16" r="1" fill="url(#orangePrimary)"/>
    <ellipse cx="30" cy="30" rx="10" ry="2" fill="url(#shadowGradient)"/>
  </g>
  
  <!-- Wood shavings -->
  <ellipse cx="320" cy="340" rx="8" ry="3" fill="#D7CCC8" transform="rotate(15 320 340)"/>
  <ellipse cx="280" cy="345" rx="6" ry="2" fill="#D7CCC8" transform="rotate(-20 280 345)"/>
  <ellipse cx="380" cy="338" rx="5" ry="2" fill="#D7CCC8" transform="rotate(45 380 338)"/>
  
  <!-- Success indicator for completed project -->
  <g transform="translate(600,450)">
    <circle cx="15" cy="15" r="12" fill="#38A169"/>
    <path d="M10,15 L13,18 L20,11" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Progress indicator -->
  <g transform="translate(500,450)">
    <circle cx="15" cy="15" r="12" fill="url(#orangePrimary)"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">75%</text>
  </g>
</svg>